name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  backend-build-and-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test with Maven
        run: mvn clean verify


      - name: Upload Backend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: target/surefire-reports/

      - name: Upload Backend Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: target/site/jacoco/

      - name: Check Test Coverage
        run: |
          echo "Test coverage report generated successfully"
          if [ -f target/site/jacoco/index.html ]; then
            echo "Coverage report is available"
          fi

  frontend-build-and-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint --if-present

      - name: Run Unit Tests
        run: npm run test:coverage

      - name: Build Frontend
        run: CI=false npm run build

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/coverage/

  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: [backend-build-and-test, frontend-build-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Backend
        run: mvn clean package -DskipTests

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Start Backend Server
        run: |
          java -jar target/ai-finance-manager-*.jar &
          echo $! > backend.pid
          # Wait for backend to be ready using actual API endpoint
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/v1/finance/categories?type=INCOMES | grep -q "^2"; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend to start... ($i/30)"
            sleep 2
          done

      - name: Start Frontend Server
        working-directory: frontend
        run: |
          BROWSER=none npm start &
          echo $! > frontend.pid
          # Wait for frontend to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend to start... ($i/30)"
            sleep 2
          done

      - name: Run Cypress E2E Tests
        working-directory: frontend
        run: npm run cypress:run

      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots/

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos/

      - name: Stop Servers
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend-build-and-test, frontend-build-and-test, e2e-tests]
    if: always()

    steps:
      - name: Check Build Status
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend Build & Test: ${{ needs.backend-build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Frontend Build & Test: ${{ needs.frontend-build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend-build-and-test.result }}" != "success" ] || \
             [ "${{ needs.frontend-build-and-test.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "❌ Build failed! Please check the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          fi

