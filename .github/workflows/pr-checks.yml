name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR Title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"

          # Check if PR title follows conventional commits format
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?:\ .+ ]]; then
            echo "❌ PR title should follow conventional commits format"
            echo "Examples: feat: add new feature, fix: resolve bug, docs: update readme"
            exit 1
          fi
          echo "✅ PR title follows conventional commits format"

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q "<<<<<"; then
            echo "❌ Merge conflicts detected"
            exit 1
          fi
          echo "✅ No merge conflicts detected"

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ai-finance-manager

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven Checkstyle (if configured)
        run: |
          if grep -q "maven-checkstyle-plugin" pom.xml; then
            mvn checkstyle:check
          else
            echo "⚠️ Checkstyle not configured, skipping..."
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ai-finance-manager/frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ai-finance-manager/frontend
        run: npm ci

      - name: Run ESLint (if configured)
        working-directory: ai-finance-manager/frontend
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ] || grep -q "eslint" package.json; then
            npm run lint --if-present || echo "⚠️ No lint script found"
          else
            echo "⚠️ ESLint not configured, skipping..."
          fi

      - name: Check for TODO/FIXME comments
        run: |
          echo "## TODO/FIXME Comments" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Search for TODO and FIXME comments
          if grep -rn "TODO\|FIXME" src/ frontend/src/ 2>/dev/null | head -20; then
            echo "⚠️ Found TODO/FIXME comments (first 20 shown)" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No TODO/FIXME comments found" >> $GITHUB_STEP_SUMMARY
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true  # Requires GitHub Advanced Security on private repos
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets in code
        run: |
          echo "## Security Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Basic check for common secret patterns
          if grep -r -E "(password|secret|api_key|apikey|token)\s*=\s*['\"][^'\"]+['\"]" ai-finance-manager/src/ ai-finance-manager/frontend/src/ --exclude-dir=test 2>/dev/null | head -10; then
            echo "⚠️ Potential hardcoded secrets found!" >> $GITHUB_STEP_SUMMARY
            echo "Please review and move secrets to environment variables or configuration" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No obvious hardcoded secrets found" >> $GITHUB_STEP_SUMMARY
          fi

